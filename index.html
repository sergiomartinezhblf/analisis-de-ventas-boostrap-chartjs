<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analisis de Ventas</title>
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- ESTILOS PERSONALIZADOS -->
    <link rel="stylesheet" href="estilos.css">
  </head>
  <!-- CDN DE CHARTJS -->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>

  <body>
    <h1 class="text-center mt-3">Análisis de ventas</h1>
    <div class="row mt-4">
  <!-- MENU PRINCIPAL LISTGROUP -->
        <div class="col-12 px-5">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-vendedores-list" data-bs-toggle="list" href="#list-vendedores" role="tab" aria-controls="list-vendedores">Info Vendedores</a>
            <a class="list-group-item list-group-item-action" id="list-ventas-list" data-bs-toggle="list" href="#list-ventas" role="tab" aria-controls="list-ventas">Ventas</a>
            <a class="list-group-item list-group-item-action" id="list-graficas-list" data-bs-toggle="list" href="#list-graficas" role="tab" aria-controls="list-graficas">Gráficas</a>
          </div>
        </div>
   

        <div class="col-12 mt-3">
          <div class="tab-content" id="nav-tabContent">
        <!-- CONTENEDOR DE LAS CARDS DE LOS VENDEDORES-->      
            <div class="tab-pane fade show active" id="list-vendedores" role="tabpanel" aria-labelledby="list-vendedores-list">
                <div class="container">
                    <div id="cards-container" class="row g-3">

                    </div>
                </div>
            </div>
            <!-- CONTENEDOR DE LA TABLA DE VENTAS -->
            <div class="tab-pane fade" id="list-ventas" role="tabpanel" aria-labelledby="list-ventas-list">
                <div class="container">
                  <h3 class="text-center">Tabla de ventas del mes por Vendedor</h3>
                    <table class="table table-responsive mx-auto mt-2">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre <i id="filtroNombre" class="bi bi-arrow-down-square-fill"></i></th>
                            <th scope="col">Nivel <i id="filtroNivel"class="bi bi-arrow-down-square-fill"></i></th>
                            <th scope="col">Sem1</th>
                            <th scope="col">Sem2</th>
                            <th scope="col">Sem3</th>
                            <th scope="col">Sem4</th>
                            <th scope="col">Totales <i id="filtroTotales"class="bi bi-arrow-down-square-fill"></i></th>
                          </tr>
                        </thead>
                        <tbody id="filas">
                          
                        </tbody>
                        <tfoot id="filatotales"></tfoot>
                      </table>
                </div>                
            </div>
            <!-- CONTENEDOR DE LAS GRAFICAS -->
            <div class="tab-pane fade"  style="height: 600px"   id="list-graficas" role="tabpanel" aria-labelledby="list-graficas-list">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-2">
                        <canvas id="myChartBar" style="width:100%;height: 300px;"></canvas>
                    </div>
                    <div class="col-12 mt-4">
                        <canvas id="myChartLine" style="width:100%;height: 300px;"></canvas>
                    </div>
                </div>
            </div>            
            </div>
           
          </div>
        </div>
      </div>
    
      
    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
